<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class=" container">
        <div class="row">
            <!-- carousel container    data-bs-ride attribute automatically starts the carousel when the page loads-->
            <div class=" carousel slide" data-bs-ride="carousel" id="demo">
                <!-- carousel indicators -->
                <div class="carousel-indicators">
                    <!-- data bs target is used to specify a target
                     element for various interactive component allowing you to control which element the component is associated with or triggered by -->
                    <!-- data-bs-slide-to is used to specify which slide or item in the carousel should be diplayed when a particular control element like the carousel indicator is clicked or interacted with -->
                    <button class="active" data-bs-target="#demo"  data-bs-slide-to="0"></button>
                    <button data-bs-target="#demo"  data-bs-slide-to="1"></button>
                    <button data-bs-target="#demo"  data-bs-slide-to="2"></button>
                   
                 </div>

                 <!-- the slideshow/carousel -->

                 <!-- the carousel-inner adds slides tp the carousel -->
                 <div class="carousel-inner">
                    <!-- carousel-item specifies the content of each slide -->
                    <div class="carousel-item active">
                        <img src="pexels-photo-1000004.jpeg" class="d-block w-100" alt="an image">
                    </div>

                    <div class="carousel-item">
                        <img src="320278_original_1620x2880.jpg" class="d-block w-100" alt="an image">
                    </div>
                    <div class="carousel-item">
                        <img src="allher-amenities-002-original.jpg" class="d-block w-100" alt="an image">
                    </div>


                 </div>
                




            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>



<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">open modal</button>

<div class="modal"  id="mymodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-bs-dismiss="modal">&times</button>

      </div>
      <div class="modal-body">
        Modal body....

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>

      </div>

    </div>

  </div>


</div>
