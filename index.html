<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="row">

        <div class="container-fluid bg-primary">

        <div class="container">
            <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleIndicators">
    
    
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <!-- Slide One - set the background image for this slide in the below -->
                    <div class="carousel-item active" style="background-image: url(real-estate-miniature-house-model-2.jpg);">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>First Slide</h3>
                            <p>This is a description for the first slide</p>
        
                        </div>
        
        
                    </div>
        
        
                </div>
                 <!-- Slide two - set the background image for this slide in the below -->
                <div class="carousel-item active" style="background-image: url(Rodeo.jpg);">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>First Slide</h3>
                        <p>This is a description for the second slide</p>
        
                    </div>
        
        
                </div>
                <!-- Slide three - set the background image for this slide in the below -->
                <div class="carousel-item active" style="background-image: url(real-estate-modern-buildings.webp);">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>First Slide</h3>
                        <p>This is a description for the third slide</p>
        
                    </div>
        
        
                </div>
        
        
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev" >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next" >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    
</body>
</html>
